<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-Quote-Machine</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div id="wrapper" class="container-fluid">
        <div id="quote-box">
            <div id="quote-text">
                <i class="fa fa-quote-left"></i><span id="text">The greatest glory in living lies not in never falling,
                    but in rising every time we fall.</span>
            </div>
            <div id="quote-author">
                <span id="author">-Nelson Mandela</span>
            </div>

            <div class="buttons">
                <button id="new-quote" class="button">new Quote</button>
                <button id="tweet-quote" class="button" title="tweet this quote"><a href="twitter.com/intent/tweet"
                        target="_blank">
                        <i class="fa-brands fa-twitter"></i>
                    </a></button>
            </div>
        </div>
    </div>
    <footer>by
        <a href="https://codepen.io/Dpk025" target="_blank">dpk025</a>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
